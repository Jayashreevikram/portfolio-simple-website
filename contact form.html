<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h2 class="Section-one__name">Agnel John</h2>
            <p class="Section-one__role">Web developer</p>
            <a class="Section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/">instagram.</a>
                <a href="https://in.linkedin.com/">Linkedln</a>
            </p>
            <p class="section-five__desc">&copy;Angel John</p>
        </div>
    </div>
</body>

</html>
